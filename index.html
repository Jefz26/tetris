<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <link rel="stylesheet" href="style.css">
    
    <!--icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
       <div class="instructions">
        <h4>instructions</h4>
        <span class="material-symbols-outlined">chevron_left
            <span>arrow</span>
        </span>
        <span class="material-symbols-outlined">chevron_right
            <span>arrow</span>
        </span>
        <span class="material-symbols-outlined">keyboard_arrow_down
            <span>arrow</span>
        </span>
        <span class="material-symbols-outlined">cached
            <span>Q button to rotate</span>
        </span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
